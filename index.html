<!DOCTYPE html>
<html lang="en" class="font-sans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body
    class="
      h-screen
      bg-fixed bg-gradient-to-tr bg-center bg-no-repeat
      from-puzzle-red
      via-puzzle-orange
      to-puzzle-oLight
    "
  >
    <div id="page">
      <div class="w-screen h-32 md:h-44 lg:h-60 bg-gray-200" id="header">
        <img
          src="./img/24hp.png"
          alt=""
          class="p-4 w-64 md:p-6 md:w-96 lg:w-1/2"
        />
      </div>
      <div class="" id="content">
        <header class="">
          <h1 class="text-center text-xl font-black text-white p-10">
            Calculateur de déductabilité des dons
          </h1>
        </header>
        <div class="flex flex-col items-center flex-nowrap h-80">
          <label for="don" class="mb-4 text-lg text-center text-white"
            >Entrez le montant de votre don</label
          >
          <input
            type="text"
            name="don"
            class="
              shadow
              appearance-none
              border
              rounded
              text-center
              mb-2
              md:
              mb-10
              w-2/3
              lg:w-1/4
              py-2
              px-3
              leading-tight
              focus:outline-none focus:shadow-outline
            "
            id="montant"
          />
          <div
            id="calculate"
            class="
              border-solid border-2 border-white
              p-3
              rounded-2xl
              bg-gray-300
              hover:bg-gray-500
              cursor-pointer
            "
          >
            Calculer
          </div>
          <div class="w-screen mt-10 flex justify-evenly">
            <div
              class="
                mb-2
                text-lg
                border-solid border-2 border-white
                sm:p-10
                rounded-2xl
                bg-gray-300
                w-1/3
                lg:
                w-1/4
                text-center
              "
            >
              <p>Vous payez réellement</p>
              <p id="pay" class="">0€</p>
            </div>
            <div
              class="
                mb-2
                text-lg
                border-solid border-2 border-white
                sm:p-10
                rounded-2xl
                bg-gray-300
                w-1/3
                lg:
                w-1/4
                text-center
              "
            >
              <p>Vous retouchez</p>
              <p id="refund">0€</p>
            </div>
          </div>
          <div
            class="
              flex
              justify-center
              items-center
              mt-7
              md:mt-6
              lg:w-3/4 lg:mt-10
            "
          >
            <p id="texte"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
